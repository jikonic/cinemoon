<mat-card class="signup-form" appearance="outlined">
    <mat-card-header>
        <h1>Please login</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="width-full">
            <mat-label>Email</mat-label>
            <input type="email" matInput>
          </mat-form-field>
          <mat-form-field class="width-full" >
            <mat-label>Password</mat-label>
            <input type="password" matInput>
          </mat-form-field>


    </mat-card-content>
    <mat-card-actions>
        <button mat-button><i class="fa-solid fa-thumbs-up"></i>Login</button>
        <a mat-button routerLink="/signup"><i class="fa-solid fa-circle-check"></i>Napravi nalog</a>
      </mat-card-actions>

  </mat-card>
