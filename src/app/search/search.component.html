<div *ngIf="filmovi" class="container search-container">
    <mat-card appearance="outlined" class="search-card">
        <mat-card-content>
            <h2>Pretrazi filmove:</h2>
            <form class="search-form">
                <mat-form-field class="search-field">
                    <mat-label>Izaberi film</mat-label>
            <mat-select [(value)]="sFilmovi">
            <mat-option [value]="fi" *ngFor="let fi of filmovi">{{fi}}</mat-option>
             </mat-select>
                </mat-form-field>
    
                    <mat-form-field class="search-field">
                        <mat-label>Izaberi zanr</mat-label>
                <mat-select  [(value)]="sZanr">
                <mat-option [value]="za" *ngFor="let za of zanrovi">{{za}}</mat-option>
                 </mat-select>
                    </mat-form-field>
              </form>
                   <mat-card-actions>
                <button mat-button type="button" (click)="doSearch()"> <i class="fa fa-solid fa-search"></i> SEARCH</button>
              </mat-card-actions>
        </mat-card-content>
    
    </mat-card>

    
    </div>

    <div class="mat-elevation-z8 table-wrapper" *ngIf="dataSource">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="film">
            <th mat-header-cell *matHeaderCellDef> Film </th>
            <td mat-cell *matCellDef="let element"> {{element.film}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="zanr">
            <th mat-header-cell *matHeaderCellDef> Zanr </th>
            <td mat-cell *matCellDef="let element"> {{element.zanr}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> {{element.action}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
